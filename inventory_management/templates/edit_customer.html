{% extends 'base.html' %}

{% block title %}Edit Customer{% endblock %}

{% block content %}
<h2 class="text-center">Edit Customer</h2>
      <form
        action="/edit_customer/{{ customer[0] }}"
        method="POST"
        class="mt-4 mx-auto border p-4"
      >
        <!-- Customer -->
        <div class="mb-3">
          <label for="customer" class="form-label">Customer Name</label>
          <input
            type="text"
            class="form-control"
            id="customer"
            name="customer"
            value="{{ customer[1] }}"
            required
          />
        </div>

        <!-- Product Name -->
        <div class="mb-3">
          <label for="name" class="form-label">Product Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            value="{{ customer[2] }}"
            required
          />
        </div>

        <!-- Quantity -->
        <div class="mb-3">
          <label for="quantity" class="form-label">Quantity</label>
          <input
            type="number"
            class="form-control"
            id="quantity"
            name="quantity"
            value="{{ customer[3] }}"
            min="1"
            required
          />
        </div>

        <!-- Amount -->
        <div class="mb-3">
          <label for="amount" class="form-label">Amount</label>
          <input
            type="number"
            class="form-control"
            id="amount"
            name="amount"
            value="{{ customer[4] }}"
            step="0.01"
            required
          />
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Update Customer</button>
        </div>
      </form>
{% endblock %}
