{% extends 'base.html' %} {% block title %}Add Sale Inventory{% endblock %} {%
block content %}
<h2 class="text-center">Add Sale Inventory</h2>
<form action="/add_customer" method="POST" class="mt-4 mx-auto border p-4">
  <!-- Customer Name -->
  <div class="mb-3">
    <label for="customer" class="form-label">Customer Name</label>
    <input
      type="text"
      id="customer"
      name="customer"
      class="form-control"
      placeholder="Enter Customer name"
      required
    />
  </div>

  <!-- Product Name -->
  <div class="mb-3">
    <label for="name" class="form-label">Product Name</label>
    <input
      type="text"
      id="name"
      name="name"
      class="form-control"
      placeholder="Enter product name"
      required
    />
  </div>

  <!-- Quantity -->
  <div class="mb-3">
    <label for="quantity" class="form-label">Quantity</label>
    <input
      type="number"
      id="quantity"
      name="quantity"
      class="form-control"
      placeholder="Enter quantity"
      min="1"
      required
    />
  </div>

  <!-- Amount -->
  <div class="mb-3">
    <label for="amount" class="form-label">Amount (â‚¹)</label>
    <input
      type="number"
      id="amount"
      name="amount"
      class="form-control"
      placeholder="Enter total amount"
      step="0.01"
      required
    />
  </div>

  <!-- Submit Button -->
  <div class="text-center">
    <button type="submit" class="btn btn-primary fw-semibold">Add Sale Inventory</button>
  </div>
</form>
{% endblock %}
