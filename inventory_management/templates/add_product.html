{% extends 'base.html' %}

{% block title %}Add New Product{% endblock %}

{% block content %}
<h2 class="text-center">Add Product</h2>
    <form action="/add_product" method="POST" class="mt-4 mx-auto border p-4">
      <!-- Supplier -->
      <div class="mb-3">
        <label for="supplier" class="form-label">Supplier Name</label>
        <input type="text" id="supplier" name="supplier" class="form-control" placeholder="Enter supplier name" required>
      </div>
      
      <!-- Product Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Product Name</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Enter product name" required>
      </div>
      
      <!-- Description -->
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" name="description" class="form-control" rows="4" placeholder="Enter product description"></textarea>
      </div>
      
      <!-- Quantity -->
      <div class="mb-3">
        <label for="quantity" class="form-label">Quantity</label>
        <input type="number" id="quantity" name="quantity" class="form-control" placeholder="Enter quantity" min="1" required>
      </div>
      
      <!-- Weight -->
      <div class="mb-3">
        <label for="weight" class="form-label">Weight (lt)</label>
        <input type="number" id="weight" name="weight" class="form-control" placeholder="Enter weight in lt" step="0.01" required>
      </div>
      
      <!-- Rate -->
      <div class="mb-3">
        <label for="rate" class="form-label">Rate (₹ per unit)</label>
        <input type="number" id="rate" name="rate" class="form-control" placeholder="Enter rate per unit" step="0.01" required>
      </div>
      
      <!-- Amount -->
      <div class="mb-3">
        <label for="amount" class="form-label">Amount (₹)</label>
        <input type="number" id="amount" name="amount" class="form-control" placeholder="Enter total amount" step="0.01" required>
      </div>
      
      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary fw-semibold">Add Product</button>
      </div>
    </form>
{% endblock %}
