{% extends 'base.html' %} {% block title %}Customers List{% endblock %} {% block
content %}
<div class="container my-4">
  <h3 class="text-center">Customers List</h3>
  <div class="table-responsive my-4">
    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Sr. No.</th>
          <th>Customer Name</th>
          <th>Contact</th>
          <th>Address</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for customer in customers %}
        <tr>
          <td>{{ loop.index }}</td>
          <td>{{ customer[1] }}</td>
          <td>{{ customer[2] }}</td>
          <td>{{ customer[3] }}</td>
          <td>
            <a
              href="/customers/edit_customer/{{ customer[0] }}"
              class="text-primary fw-medium px-1"
              >Edit</a
            >
            |
            <a
              href="/customers/delete_customer/{{ customer[0] }}"
              class="text-danger fw-medium px-1"
              >Delete</a
            >
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
