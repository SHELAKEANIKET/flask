{% extends 'base.html' %} {% block title %}Add Type{% endblock %} {% block
content %}
<div class="container">
  <div class="row">
    <form
      class="container mt-4 border p-4 bg-white col-lg-8 col-sm-12"
      method="POST"
      action="/types/add_type"
    >
      <h2 class="mb-4">Add New Type</h2>
      <div class="mb-3">
        <label for="type_name" class="form-label">Type Name</label>
        <input
          type="text"
          class="form-control"
          id="type_name"
          name="type_name"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary fw-bold">Add Type</button>
    </form>
  </div>
</div>
{% endblock %}
