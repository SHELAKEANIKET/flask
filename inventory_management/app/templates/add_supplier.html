{% extends 'base.html' %} {% block title %}Add Supplier{% endblock %} {% block
content %}

<div class="container">
  <div class="row">
    <form
      class="mt-4 mx-auto border p-4 bg-white col-lg-8"
      method="POST"
      action="/suppliers/add"
    >
      <h2 class="mb-4">Add Supplier</h2>
      <div class="mb-3">
        <label for="name" class="form-label">Supplier Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          required
        />
      </div>
      <div class="mb-3">
        <label for="contact" class="form-label">Phone</label>
        <input
          type="text"
          class="form-control"
          id="contact"
          name="contact"
          required
        />
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea
          class="form-control"
          id="address"
          name="address"
          rows="3"
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary fw-bold">
        Add Supplier
      </button>
    </form>
  </div>
</div>
{% endblock %}
